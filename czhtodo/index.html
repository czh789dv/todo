<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<script src="js/vue.js"></script>
		<script src="js/axios.js"></script>
	</head>
	<body>
		<!-- <template v-if='list_data.length'> -->
		<section id="czh"  class="todoapp" >
			<!-- id要放在class之前 -->
			<header class="header">
				<h1>Todo--CZH</h1>
				<input @keyup.enter='add' v-getfocus class="new-todo" placeholder="今天还有什么要做的事吗?" autofocus>
			</header>
			<template v-if="list_data.length">
				<!-- template不会在页面渲染  if判断 没有数据则不显示 -->
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input @click='toggle_all' id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">把所有的任务标记为已完成</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!-- <li :class="{completed:v.stat}"  v-for='(v,k) in list_data'> -->
					<li :class="{completed:v.stat}" @click='done(k,v.id)' v-for='(v,k) in list_data'>
						<!-- 循环展示数据 -->
						<div class="view">
							<input class="toggle" type="checkbox" v-model='v.stat'>
							<!-- check 双向绑定 -->
							<label>{{v.title}}</label>
							<button @click.stop='remove(key,v.id)' class="destroy"></button>
							<!-- //阻止事件冒泡 -->
						</div>
						<input class="edit" value="创建一个新的">
					</li>
					<!-- <li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Buy a unicorn</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li> -->
				</ul>
			</section>
		
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer  class="footer" >
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{getNu}}</strong> 件事没完成</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button @click='removeall' class="clear-completed">删除所有已完成的任务</button>
			</footer>
		</template>
		</section>


		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
		
	</body>
	
</html>
